<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillConnect - Professional Trade Services</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main-header">
      <nav class="nav-container">
        <div class="logo">SkillConnect</div>
        <div class="nav-links">
          <a href="#home">Home</a>
          <a href="#categories">Categories</a>
          <a href="#freelancers">Top Pros</a>
          <a href="login.html" class="btn-login">Login</a>
          <a href="register.html" class="btn-register">Sign Up</a>
        </div>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-content">
        <h1>Connect with Certified Trade Professionals</h1>
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            placeholder="Try 'licensed electrician' or 'certified plumber'"
          />
          <button class="search-btn">Search</button>
        </div>
        <div class="hero-stats">
          <div class="stat-item">
            <h3>10,000+</h3>
            <p>Verified Professionals</p>
          </div>
          <div class="stat-item">
            <h3>4.9/5</h3>
            <p>Average Rating</p>
          </div>
        </div>
      </div>
    </section>

    <section class="portfolio-showcase">
      <h2 class="section-title">Recent Projects</h2>
      <div class="portfolio-grid">
        <div
          class="portfolio-item"
          style="background-image: url('images/project1.jpg')"
        ></div>
        <div
          class="portfolio-item"
          style="background-image: url('images/project2.jpg')"
        ></div>
        <div
          class="portfolio-item"
          style="background-image: url('images/project3.jpg')"
        ></div>
      </div>
    </section>

    <section class="certified-pros" id="freelancers">
      <h2 class="section-title">Featured Professionals</h2>
      <div class="pros-grid" id="prosContainer"></div>
      <button class="btn-shuffle" onclick="shufflePros()">
        Show More Professionals
      </button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
